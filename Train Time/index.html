<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time!</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

      <div class="jumbotron" style="background-color: pink; color: white">
        <h1 class="text-center">Train Times!</h1>
        <h3 class="text-center">Stay up to date on the nearest trains!</h3>
      </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    

      <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameForm">
                        </div>
                        <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                                <label for="">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTrain">
                        </div>
                        <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="train.js"></script>
</body>
</html>
